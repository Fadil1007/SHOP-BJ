<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Couleurs du drapeau b√©ninois */
    @keyframes beninFlagColors {
      0% { fill: #008751; } /* Vert */
      33% { fill: #FCD116; } /* Jaune */
      66% { fill: #E8112D; } /* Rouge */
      100% { fill: #008751; } /* Retour au vert */
    }
    @keyframes bagColors {
      0% { fill: #008751; } /* Vert */
      33% { fill: #FCD116; } /* Jaune */
      66% { fill: #E8112D; } /* Rouge */
      100% { fill: #008751; } /* Retour au vert */
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .letter {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 32px;
    }
    .letter-s { animation: beninFlagColors 9s infinite, bounce 2s ease-in-out 0s infinite; }
    .letter-h { animation: beninFlagColors 9s infinite, bounce 2s ease-in-out 0.2s infinite; }
    .letter-o { animation: beninFlagColors 9s infinite, bounce 2s ease-in-out 0.4s infinite; }
    .letter-p { animation: beninFlagColors 9s infinite, bounce 2s ease-in-out 0.6s infinite; }
    .letter-b { animation: beninFlagColors 9s infinite, bounce 2s ease-in-out 0.8s infinite; }
    .letter-j { animation: beninFlagColors 9s infinite, bounce 2s ease-in-out 1s infinite; }
    .shopping-bag {
      fill: #008751; /* Commencer avec le vert */
      animation: bagColors 9s infinite;
    }
  </style>
  
  <!-- Shopping Bag Icon -->
  <path class="shopping-bag" d="M30,15 L40,15 L40,25 L45,25 L35,40 L25,25 L30,25 Z" />
  
  <!-- SHOP BJ Text -->
  <text x="60" y="35" class="letter letter-s">S</text>
  <text x="80" y="35" class="letter letter-h">H</text>
  <text x="100" y="35" class="letter letter-o">O</text>
  <text x="120" y="35" class="letter letter-p">P</text>
  <text x="145" y="35" class="letter letter-b">B</text>
  <text x="165" y="35" class="letter letter-j">J</text>
</svg>